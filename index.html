<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Coffee Miner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #6F4F1F; /* Fundo cor de café escuro */
            color: #fff;
        }
        .sidebar {
            width: 400px;
            height: 100vh;
            background-color: #6F4F1F; /* Cor de café */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .navigation a {
            color: #FFD700; /* Cor dourada */
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #FFD700; /* Cor dourada */
            border-radius: 5px;
            background-color: #FFF8DC; /* Cor clara */
            color: #6F4F1F;
        }
        .form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FFD700; /* Cor dourada */
            color: #6F4F1F;
            font-weight: bold;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #3e8e41;
            color: #fff;
        }
        .form .or {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
        .form .forgot-password {
            text-align: right;
            font-size: 12px;
        }
        .form .forgot-password a {
            color: #FFD700;
            text-decoration: none;
        }
        footer {
            font-size: 12px;
            text-align: center;
        }
        footer a {
            color: #FFD700;
            text-decoration: none;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Logotipo -->
        <div class="logo">
            <img src="images/logo.png" alt="Logotipo do Coffee Miner">
        </div>

        <!-- Navegação -->
        <div class="navigation">
            <a href="#">QUEM SOMOS</a>
            <a href="#">Perguntas Frequentes</a>
        </div>

        <!-- Formulário de Login -->
        <div class="form">
            <input type="text" placeholder="Login">
            <input type="password" placeholder="Senha">
            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button>Entrar</button>
            <div class="or">ou</div>
            <button>Registro</button>
        </div>

        <!-- Rodapé -->
        <footer>
            <p><a href="#">Política de Privacidade</a> | <a href="#">Termos e Condições</a></p>
            <p><a href="#">Política de Cookies</a> | <a href="#">Configurações de Cookies</a></p>
            <p>&copy; Fundação Grass, 2025. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
