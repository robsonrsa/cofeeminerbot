<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeSwap - Login</title>
    <style>
        /* Reset básico para garantir que o estilo seja consistente */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%; /* Garantir que o corpo e a tela ocupem toda a altura */
            margin: 0; /* Remove margens do body */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Cor de fundo do site */
        }

        /* Contêiner principal */
        .container {
            display: flex;
            justify-content: flex-start;
            padding: 0; /* Remove o padding da parte externa */
            height: 100%; /* Garante que o contêiner ocupe toda a altura da tela */
        }

        /* Lado Esquerdo */
        .content-left {
            width: 420px; /* Lado esquerdo com 420px */
            background-color: #3E1F1B; /* Cor escura para o lado esquerdo */
            color: #fff; /* Texto branco para contraste */
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo-image {
            width: 150px; /* Ajuste conforme o tamanho do logo */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #fff; /* Texto branco */
            font-weight: bold;
        }

        /* Lado Direito */
        .content-right {
            flex-grow: 1; /* Lado direito ocupa o espaço restante */
            background-color: #D86B16; /* Cor de fundo laranja escuro */
            padding: 20px;
            display: flex;
            justify-content: flex-end; /* Botão de chat alinhado à direita */
            align-items: flex-end; /* Botão de chat na parte inferior */
            height: 100%; /* Garante que o lado direito ocupe toda a altura da tela */
        }

        /* Botão de chat */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .chat-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat-button button:hover {
            background-color: #0056b3;
        }

        /* Links do rodapé */
        .footer-links a {
            text-decoration: none;
            color: #fff;
            margin-right: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lado Esquerdo -->
        <div class="content-left">
            <div class="logo">
                <img src="logo.png" alt="Logo CoffeeSwap" class="logo-image">
            </div>
            <ul>
                <li><a href="#">QUEM SOMOS</a></li>
                <li><a href="#">Perguntas Frequentes</a></li>
            </ul>
        </div>

        <!-- Lado Direito -->
        <div class="content-right">
            <div class="chat-button">
                <button>Chat</button>
            </div>
        </div>
    </div>
</body>
</html>
