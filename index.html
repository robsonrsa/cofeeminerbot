<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeSwap - Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: #D86B16; /* Laranja escuro */
            color: #4C2A1F; /* Marrom escuro */
            height: 100vh;
            padding: 20px;
            position: fixed;
        }

        .sidebar a {
            color: #4C2A1F;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #3E1F1B; /* Café escuro */
            color: #fff;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h3 {
            margin-bottom: 20px;
            color: #3E1F1B;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo CoffeeSwap" class="logo-image" width="150">
        </div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Vendas</a></li>
            <li><a href="#">Usuários</a></li>
            <li><a href="#">Relatórios</a></li>
            <li><a href="#">Configurações</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Dashboard</h1>
        <div class="row">
            <!-- Card 1: Gráfico de Vendas -->
            <div class="col-md-6">
                <div class="card">
                    <h3>Vendas Mensais</h3>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            <!-- Card 2: Métricas -->
            <div class="col-md-6">
                <div class="card">
                    <h3>Métricas</h3>
                    <p>Total de Vendas: R$ 50.000</p>
                    <p>Novos Usuários: 120</p>
                    <p>Produtos Vendidos: 1.200</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para gráficos -->
    <script>
        // Gráfico de Vendas
        const salesChart = document.getElementById('salesChart').getContext('2d');
        new Chart(salesChart, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [{
                    label: 'Vendas',
                    data: [12000, 19000, 3000, 5000, 2000, 3000],
                    backgroundColor: 'rgba(216, 107, 22, 0.6)', // Laranja
                    borderColor: 'rgba(216, 107, 22, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
