<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Miner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6F4F1F; /* Cor de café */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 400px; /* Largura ajustada */
            background-color: #3e8e41; /* Cor escura para o lado esquerdo */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar header {
            text-align: center;
        }

        .sidebar header img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .sidebar nav {
            margin-bottom: 20px;
        }

        .sidebar nav a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin: 5px 0;
        }

        .sidebar form {
            margin-bottom: 20px;
        }

        .sidebar form input[type="text"],
        .sidebar form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .sidebar form button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            color: #3e8e41;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .sidebar footer {
            text-align: center;
            font-size: 12px;
        }

        .content {
            flex: 1;
            background-color: #FFF8DC; /* Cor clara para o lado direito */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .chat-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #FFD700; /* Cor dourada do botão */
            color: #3e8e41; /* Cor escura para o texto */
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-btn:hover {
            background-color: #6F4F1F; /* Cor de café no hover */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <header>
            <img src="images/logo.png" alt="Logo do Coffee Miner">
            <h1>Coffee Miner</h1>
        </header>

        <nav>
            <a href="#">QUEM SOMOS</a>
            <a href="#">Perguntas Frequentes</a>
        </nav>

        <form>
            <input type="text" placeholder="Login">
            <input type="password" placeholder="Senha">
            <button>Entrar</button>
        </form>

        <footer>
            <p>
                <a href="#">Política de Privacidade</a> |
                <a href="#">Termos e Condições</a> |
                <a href="#">Política de Cookies</a> |
                <a href="#">Configurações de Cookies</a>
            </p>
            <p>© Fundação Grass, 2025. Todos os direitos reservados.</p>
        </footer>
    </div>

    <div class="content">
        <!-- Conteúdo principal vazio -->

        <!-- Botão de chat -->
        <button class="chat-btn">Chat</button>
    </div>
</body>
</html>
